      height: 22px;

    .progress-fill {
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;

    .chance-text {

    let affiliateLink = "";

    function startAnalysis() {
      const input = document.getElementById("affiliateLink").value.trim();
      if (!input) {
        alert("Insira seu link.");
        return;
      }
      affiliateLink = input;
      document.getElementById("input-area").style.display = "none";
      document.getElementById("loading").style.display = "block";

      setTimeout(() => {
        document.getElementById("games-container").style.display = "block";
        document.getElementById("loading").style.display = "none";
        createGameCards();
        updateGamesData();
        intervalID = setInterval(updateGamesData, 80000); // atualiza a cada 80 segundos
      }, 1000);
    }

    function createGameCards() {
      ["pg", "papi"].forEach(category => {
        const container = document.getElementById(`${category}-games`);
        container.innerHTML = "";
        games[category].forEach((game, index) => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.setAttribute("data-category", category);
          card.setAttribute("data-index", index);
          card.innerHTML = `
            <img src="${game.img}" alt="${game.nome}">
            <div class="game-name">${game.nome}</div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 0%;"></div>
            </div>
            <div class="chance-text"></div>
            <div class="players-now"></div>
            <a class="btn-play" target="_blank" href="${affiliateLink}">Jogar Agora</a>
          `;
          container.appendChild(card);
        });
      });
    }

    function updateGamesData() {
      ["pg", "papi"].forEach(category => {
        const container = document.getElementById(`${category}-games`);
        const cards = container.querySelectorAll(".game-card");
        cards.forEach(card => {
          const category = card.getAttribute("data-category");
          const index = parseInt(card.getAttribute("data-index"));
          const game = games[category][index];

          // Chance entre 0 e 85%
          const chance = Math.floor(Math.random() * 86);

          // Cor conforme chance
          let color;
          let chanceLabel;
          if (chance < 40) {
            color = "#dc3545";
            chanceLabel = "ðŸ”´ Baixa";
          } else if (chance < 70) {
            color = "#ffc107";
            chanceLabel = "ðŸŸ¡ RazoÃ¡vel";
          } else {
            color = "#28a745";
            chanceLabel = "ðŸŸ¢ Alta";
          }

          // Jogadores: varia de 500 a 5500, com pequenas variaÃ§Ãµes de atÃ© 30% a mais ou menos
          // Para manter mais realista, pegamos um valor base e aplicamos variaÃ§Ãµes suaves
          let basePlayers = card.getAttribute("data-base-players");
          if (!basePlayers) {
            basePlayers = Math.floor(Math.random() * 5000 + 500);
            card.setAttribute("data-base-players", basePlayers);
          } else {
            // Varia entre -30% e +30% do basePlayers, limitado a no mÃ­nimo 500
            const variation = (Math.random() * 0.6) - 0.3;
            let newPlayers = Math.floor(basePlayers * (1 + variation));
            if (newPlayers < 500) newPlayers = 500;
            basePlayers = newPlayers;
            card.setAttribute("data-base-players", basePlayers);
          }

          // Atualiza elementos
          const progressFill = card.querySelector(".progress-fill");
          const chanceText = card.querySelector(".chance-text");
          const playersNow = card.querySelector(".players-now");

          progressFill.style.width = chance + "%";
          progressFill.style.backgroundColor = color;
          chanceText.textContent = `${chanceLabel} chance (${chance}%)`;
          chanceText.style.color = color;
          playersNow.textContent = `Jogadores agora: ${basePlayers.toLocaleString()}`;
        });
      });
    }

    function filterGames() {
      const term = document.getElementById("search-input").value.toLowerCase();
      document.querySelectorAll(".game-card").forEach(card => {
        const name = card.querySelector(".game-name").textContent.toLowerCase();
        card.style.display = name.includes(term) ? "block" : "none";
