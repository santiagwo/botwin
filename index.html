<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BotWin ‚Äî An√°lises de Jogos</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#121212;color:#f0f0f0}
    header{position:fixed;top:0;left:0;right:0;background:#1f1f1f;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;z-index:10}
    h1{font-size:18px;margin:0}
    .search input{background:#2c2c2c;border:none;border-radius:6px;padding:6px 8px;color:#f0f0f0;outline:none}
    main{padding:80px 20px}
    h2{border-bottom:1px solid #444;padding-bottom:6px;margin:20px 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#1e1e1e;border-radius:10px;overflow:hidden;display:flex;flex-direction:column}
    .thumb{width:100%;aspect-ratio:16/10;object-fit:cover}
    .info{padding:10px;display:flex;flex-direction:column;gap:8px}
    .title{font-weight:700}
    .chip{font-size:.8rem;background:#2c2c2c;padding:3px 8px;border-radius:999px;display:inline-block}
    .bar{height:10px;background:#333;border-radius:5px;overflow:hidden}
    .bar span{display:block;height:100%;background:#4caf50;width:60%}
    .btn{margin-top:auto;background:#4caf50;color:#fff;padding:8px;border:none;border-radius:6px;cursor:pointer;font-weight:700}
    .btn:hover{background:#3ea046}
    footer{margin-top:40px;background:#1f1f1f;padding:18px;text-align:center;color:#aaa}
  </style>
</head>
<body>
<header>
  <img src="logo-botwin.png" alt="BotWin" style="height:40px">
  <div class="search"><input id="q" type="text" placeholder="Buscar jogos..."></div>
</header>
<main>
  <section>
    <h2>PG Games</h2>
    <div id="pg" class="grid"></div>
  </section>
  <section>
    <h2>PAPI Games</h2>
    <div id="papi" class="grid"></div>
  </section>
</main>
<footer>18+ | Apostas n√£o garantem lucro. Jogue com responsabilidade.</footer>
<script>
const MIN=55,MAX=85,UPDATE=80000,OSC=0.3;
const DATA={pg:[
 {name:"Fortune Tiger",img:"https://picsum.photos/seed/tiger/400/250",chance:72,players:640},
 {name:"Fortune Rabbit",img:"https://picsum.photos/seed/rabbit/400/250",chance:64,players:520}
],papi:[
 {name:"PAPI Stars",img:"https://picsum.photos/seed/stars/400/250",chance:62,players:410},
 {name:"PAPI Gems",img:"https://picsum.photos/seed/gems/400/250",chance:63,players:305}
]};
function clamp(n,a,b){return Math.max(a,Math.min(b,n))}
function rand(min,max){return Math.random()*(max-min)+min}
function makeCard(g){
  const c=document.createElement('div');c.className="card";c.dataset.name=g.name.toLowerCase();
  const img=new Image();img.src=g.img;img.className="thumb";
  const info=document.createElement('div');info.className="info";
  const t=document.createElement('div');t.className="title";t.textContent=g.name;
  const chip=document.createElement('span');chip.className="chip";chip.textContent="üë• "+g.players+" online";
  const chance=document.createElement('div');const val=clamp(g.chance,MIN,MAX);chance.textContent="Chance de vit√≥ria: "+val+"%";
  const bar=document.createElement('div');bar.className="bar";const fill=document.createElement('span');fill.style.width=val+"%";bar.appendChild(fill);
  const btn=document.createElement('button');btn.className="btn";btn.textContent="Jogar Agora";btn.onclick=()=>window.open("https://exemplo.com","_blank");
  info.append(t,chip,chance,bar,btn);c.append(img,info);
  c._players=chip;c._fill=fill;c._chance=chance;return c;
}
function render(){["pg","papi"].forEach(cat=>{const mount=document.getElementById(cat);DATA[cat].forEach(g=>mount.appendChild(makeCard(g)));})}
function update(){document.querySelectorAll(".card").forEach(c=>{
  const cur=parseInt(c._fill.style.width);const next=clamp(cur+Math.round(rand(-5,5)),MIN,MAX);
  c._fill.style.width=next+"%";c._chance.textContent="Chance de vit√≥ria: "+next+"%";
  const base=parseInt(c._players.textContent.replace(/\D/g,""));const osc=base*OSC;const now=Math.max(1,Math.round(base+rand(-osc,osc)));
  c._players.textContent="üë• "+now+" online";
})}
document.getElementById("q").addEventListener("input",e=>{
  const term=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>c.style.display=term && !c.dataset.name.includes(term)?"none":"")
})
render();setInterval(update,UPDATE);
</script>
</body>
</html>
